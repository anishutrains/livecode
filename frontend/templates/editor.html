<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Notes - Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --text-color: #212529;
            --border-color: #dee2e6;
            --sidebar-width: 300px;
            --header-height: 60px;
            --accent-color: #0d6efd;
        }

        [data-theme="dark"] {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            height: var(--header-height);
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 1rem;
        }

        .main-content {
            display: flex;
            height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-toolbar {
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
        }

        #editor {
            flex: 1;
            overflow-y: auto;
            background-color: var(--primary-bg);
            font-family: 'Courier New', monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 300px;
            white-space: pre-wrap;
        }

        .ql-container {
            font-size: 16px;
            height: calc(100vh - 180px);
        }

        .class-list-item {
            cursor: pointer;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .class-list-item:hover {
            background-color: rgba(var(--accent-color-rgb), 0.1);
        }

        .class-list-item.active {
            background-color: rgba(var(--accent-color-rgb), 0.2);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .save-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .ql-toolbar.ql-snow {
            border: none !important;
            background-color: var(--secondary-bg);
        }

        .ql-container.ql-snow {
            border: none !important;
        }

        [data-theme="dark"] .ql-toolbar .ql-stroke {
            stroke: var(--text-color);
        }

        [data-theme="dark"] .ql-toolbar .ql-fill {
            fill: var(--text-color);
        }

        [data-theme="dark"] .ql-picker-label {
            color: var(--text-color);
        }

        /* Add language selector styling */
        .language-select {
            margin: 10px 0;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Classroom Notes</h4>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-sun-fill me-2"></i>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <i class="bi bi-moon-fill ms-2"></i>
                </div>
                <button id="logout-btn" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="p-3 border-bottom">
                    <button id="create-class-btn" class="btn btn-primary w-100">
                        <i class="bi bi-plus-lg"></i> New Class
                    </button>
                </div>
                <div id="class-list">
                    <!-- Classes will be populated here -->
                </div>
            </div>

            <!-- Editor Section -->
            <div class="editor-container">
                <div class="editor-toolbar d-flex justify-content-between align-items-center">
                    <h5 id="current-class-title" class="mb-0">Select a Class</h5>
                    <div class="d-flex align-items-center gap-3">
                        <span id="save-status" class="save-status"></span>
                        <button id="share-btn" class="btn btn-success" disabled>
                            <i class="bi bi-share"></i> Share
                        </button>
                    </div>
                </div>
                <div id="editor"></div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Class Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Share URL</label>
                        <div class="input-group">
                            <input type="text" id="modal-share-url" class="form-control" readonly>
                            <button id="modal-copy-btn" class="btn btn-outline-primary">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div class="qr-code-container text-center mt-3">
                        <!-- QR code will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this modal before the closing body tag -->
    <div class="modal fade" id="createClassModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Class</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="className" class="form-label">Class Name</label>
                        <input type="text" class="form-control" id="className" placeholder="Enter class name">
                        <div class="form-text">This name will be visible to your students.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmCreateClass">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add language selector -->
    <select id="languageSelect" class="language-select">
        <option value="plaintext">Plain Text</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="bash">Bash/Shell</option>
        <option value="sql">SQL</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
    </select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-cpp.min.js"></script>
    <script src="/static/js/editor.js"></script>
</body>
</html>
